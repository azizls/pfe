<div class="container" style="margin: 16px;">
  <mat-card>
    <mat-card-content>

      <!-- üü¢ Champ pour le nom de la base de donn√©es -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nom de la base de donn√©es</mat-label>
        <input matInput id="dbName" [(ngModel)]="databaseName" placeholder="Entrez le nom de la base de donn√©es">
      </mat-form-field>

      <h2 style="margin-top: 8px; text-align: center; color: #3f51b5;">{{ databaseName }}</h2>

      <!-- üü¢ Barre d'outils avec les actions -->
      <div class="toolbar action-buttons">
        <button mat-raised-button color="primary" (click)="addTable()">
          <mat-icon>table_chart</mat-icon> Ajouter une Table
        </button>
        <button mat-raised-button color="accent" (click)="addAttribute()">
          <mat-icon>note_add</mat-icon> Ajouter un Attribut
        </button>
        <button mat-raised-button color="primary" (click)="addRelation()">
          <mat-icon>link</mat-icon> Ajouter une Relation
        </button>
        <button mat-raised-button color="warn" (click)="removeTable()">
          <mat-icon>delete</mat-icon> Supprimer une Table
        </button>
        <button mat-raised-button color="warn" (click)="removeRelation()">
          <mat-icon>link_off</mat-icon> Supprimer une Relation
        </button>
        <button mat-raised-button color="warn" (click)="removeAttribute()">
          <mat-icon>remove_circle</mat-icon> Supprimer un Attribut
        </button>
        <button mat-raised-button color="primary" (click)="exportModel()">
          <mat-icon>publish</mat-icon> Cr√©er la base de donn√©es
        </button>
      </div>

      <!-- üü¢ S√©lection du type d'attribut -->
      <div class="options-container">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Type d'attribut</mat-label>
          <mat-select [(value)]="selectedAttributeType">
            <mat-option *ngFor="let type of attributeTypes" [value]="type">
              {{ type }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- üü¢ S√©lection du type de cl√© (Aucun, PK, FK) -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Type de cl√©</mat-label>
          <mat-select [(value)]="selectedKeyType">
            <mat-option value="Aucun">Aucun</mat-option>
            <mat-option value="Cl√© primaire">Cl√© primaire</mat-option>
            <mat-option value="Cl√© √©trang√®re">Cl√© √©trang√®re</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- üü¢ Zone de diagramme -->
      <div #diagramDiv class="diagram-container"></div>

      <!-- üü¢ Zone d'affichage du JSON export√© -->
      <h3 style="margin-top: 16px; text-align: center;">üìú Requ√™te JSON :</h3>
      <mat-form-field appearance="outline" class="full-width">
        <textarea matInput [value]="jsonOutput" rows="10" readonly></textarea>
      </mat-form-field>

    </mat-card-content>
  </mat-card>
</div>
