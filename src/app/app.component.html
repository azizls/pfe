<mat-sidenav-container class="sidenav-container">
  <!-- Barre latérale (Sidenav) -->
  <mat-sidenav #drawer class="sidenav" mode="side" opened>
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/warehouse-designer" routerLinkActive="active">
        <mat-icon>storage</mat-icon>
        <span>Data Warehouse</span>
      </a>
      <a mat-list-item routerLink="/reports" routerLinkActive="active">
        <mat-icon>bar_chart</mat-icon>
        <span>Reports</span>
      </a>
      <a mat-list-item routerLink="/settings" routerLinkActive="active">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenu principal -->
  <mat-sidenav-content>
    <!-- Toolbar principale -->
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">BI Platform</span>
      <span class="spacer"></span>
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
        <span>User Name</span>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    
    <!-- Zone principale du contenu -->
    <div class="main-content">
      <!-- Vous pouvez charger ici vos composants via le router -->
      <router-outlet></router-outlet>
    </div>
    
    <!-- Footer (optionnel) -->
    <footer class="footer">
      <span>© {{ currentYear }} BI Platform. All rights reserved.</span>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
